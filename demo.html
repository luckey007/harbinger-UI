<body >
<form name="myForm" ng-app="myApp" ng-submit="toggle(name,password)" ng-controller="demo" class="col-md-4">
<div class="form-group " style="margin-top:5%">
<p  placeholder="" >UserName</p>
    </div>
    
    <div class="form-group ">
        <input type="text" name="user" class="form-control " placeholder="UserName" ng-model="name" required>
		<span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
		<span ng-show="myForm.user.$error.required">Username is required.</span>
    </div>
<div>

    </div>

    <div class="form-group ">
<p  placeholder="" >Password</p>
        <input type="password" name="password" class="form-control" placeholder="Password" ng-model="password" required>
		<span style="color:red" ng-show="myForm.password.$dirty && myForm.password.$invalid">
		<span ng-show="myForm.password.$error.required">password is required.</span>
    </div>
    <div class="form-group ">
        <input type="submit"  value="Sign In"class="btn btn-primary btn-block" ng-disabled="myForm.user.$dirty && myForm.user.$invalid ||  
myForm.password.$dirty && myForm.password.$invalid"	/>
    </div>

</form>
