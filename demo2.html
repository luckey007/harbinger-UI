<!DOCTYPE html>

<html lang="en">

<head>
  
<title></title>

<body >
<form  ng-app="myApp" ng-controller="demo">
<div class="form-group col-md-4" style="margin-top:5%">
<p  placeholder="" >UserName</p>
    </div>
    
    <div class="form-group ">
        <input type="text" class="form-control " placeholder="" ng-model="name">
    </div>
<div>

    </div>

    <div class="form-group ">
<p  placeholder="" >Password</p>
        <input type="password" class="form-control" placeholder="Password" ng-model="password">
    </div>
    <div class="form-group ">
        <input type="button" ng-click="getApi()" value="Sign In"class="btn btn-primary btn-block"/	>
    </div>

</form>

<script>
var app = angular.module('myApp', []);

app.controller('demo', function($scope) {
   
 $scope.name = "John";
   
 $scope.lastName = "Doe";

$scope.getApi()=function(){
alert('test');
$http({
        method: 'GET',
        url: 'https://www.example.com/api/v1/page',
        params: 'limit=10, sort_by=created:desc',
        headers: {'Authorization': 'Token token=xxxxYYYYZzzz'}
     }).success(function(data){
        // With the data succesfully returned, call our callback
        callbackFunc(data);
    }).error(function(){
        alert("error");
    });

});
}

}



</script>
